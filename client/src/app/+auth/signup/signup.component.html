<div class="page-signup center-box">
  <form name="form">
    <div class="md-form-group float-label">
      <input type="email" class="md-input" required="">
      <label>Username <span>*</span></label>
      <small class="form-text text-muted">This will be your username - you can enter your organization's username next.</small>
    </div>
    <div class="md-form-group float-label">
      <input type="email" class="md-input" required="">
      <label>Email Address <span>*</span></label>
      <small class="form-text text-muted">You occasionally receive account related emails. We promise not to share your email with anyone.</small>
    </div>
    <div class="md-form-group float-label">
      <input type="password" class="md-input" required="">
      <label>Password <span>*</span></label>
      <small class="form-text text-muted">Use at least one lowercase letter, one numeral and seven characters.</small>
    </div>
    <div class="center-box-footer">
      <div>
        <button type="submit" class="btn primary btn-block btn-lg text-uppercase btn-signin">sign up</button>
      </div>
      <div class="my-3 text-center">
        <a routerLink="/auth/signin" title="Or sign up">Or sign in</a>
      </div>
    </div>
  </form>
</div>
