<div class="center-box page-reset-password">
  <form name="form" (ngSubmit)="f.form.valid && resetPassword()" #f="ngForm" novalidate>
    <div class="alert alert-danger" *ngIf="error">
      {{error}}
    </div>
    <div class="md-form-group float-label" [ngClass]="{ 'has-danger': f.submitted && !password.valid }">
      <input type="password" class="md-input" name="password" [(ngModel)]="model.password" #password="ngModel" required pattern="^(?=.*[a-zA-Z])(?=.*\d)[A-Za-z\d][A-Za-z\d!@#$%^&*()_+]{7,20}$"
      />
      <label>New Password <span>*</span></label>
      <small class="form-text text-muted">Use at least one lowercase letter, one numeral and seven characters.</small>
      <div *ngIf="f.submitted && password.errors">
        <div *ngIf="password.errors.required" class="form-control-feedback">Password is required</div>
        <div *ngIf="password.errors.pattern" class="form-control-feedback">Please enter valid password</div>
      </div>
    </div>

    <div class="md-form-group float-label" [ngClass]="{ 'has-danger': f.submitted && !confirmPassword.valid }">
      <input type="password" class="md-input" name="confirmPassword" [(ngModel)]="model.confirmPassword" #confirmPassword="ngModel" required validateEqual="password" reverse="false"
      />
      <label>Confirm password <span>*</span></label>
      <small class="form-text text-muted">Use at least one lowercase letter, one numeral and seven characters.</small>
      <div *ngIf="f.submitted && confirmPassword.errors">
        <div *ngIf="confirmPassword.errors.required" class="form-control-feedback">Confirm password is required</div>
        <div *ngIf="!confirmPassword.errors.validateEqual" class="form-control-feedback">Passwords do not match</div>
      </div>
    </div>

    <div class="center-box-footer">
      <div>
        <button type="submit" class="btn primary btn-block btn-lg text-uppercase btn-signin">Reset password</button>
      </div>
      <div class="my-3 text-center">
        <a href="/auth/signin" title="Or sign up">Or sign in</a>
      </div>
    </div>
  </form>
</div>
