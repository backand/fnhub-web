    <div class="col-md-9">
      <div class="list-container">
        <!-- h2 class="page-heading" *ngIf="searchQuery">{{modules.length}} Packages found for <span class="text-primary">{{searchQuery}}</span></h2 -->
        <ul class="list package-list">
          <li class="list-item" *ngFor="let module of modules | paginate: pager ">
            <div class="list-body">
              <h5><a href="./module/{{module.name}}" class="_600" title="{{module.name}}">{{module.name}}</a></h5>
              <div><span class="text-gray-lt small">by: </span><a href="./users/{{module.username}}">{{module.fullName}}</a></div>
              <p class="text-gray-lt">{{module.description}}</p>
              <div class="text-gray-lt"><i class="fa fa-code-fork fa-fw" aria-hidden="true"></i><span>{{module.latestVersion || '1.0.0'}}</span></div>
            </div>
          </li>

        </ul>
        <p *ngIf="noRecords">No record found</p>
        <div class="d-flex justify-content-center">
          <pagination-template #p="paginationApi" (pageChange)="onPageChange($event)">
            <nav>
              <ul class="pagination pagination-lg">
                <li class="page-item" [class.disabled]="p.isFirstPage()">
                  <span class="page-link text-link" tabindex="-1" (click)="p.previous()">Previous</span>
                </li>
                <li class="page-item" [class.disabled]="p.isLastPage() || isLastPage">
                  <span class="page-link text-link" (click)="p.next()">Next</span>
                </li>
              </ul>
            </nav>
          </pagination-template>
        </div>
      </div>
    </div>
  </div>
  <div class="hidden-sm-up btn-wrapper">
    <button type="button" class="btn btn-secondary btn-lg btn-block btn-filter text-primary" (click)="open()"> <i class="fa fa-filter fa-fw" aria-hidden="true"></i>FILTER</button>
  </div>
</div>
