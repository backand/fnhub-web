<header class="app-header" [ngClass]="{'center-layout': appState.get('layout') === 'center'}">
  <div class="container" *ngIf="appState.get('layout') === 'center'">
    <div class="row justify-content-md-center">
      <div class="col-12 col-md-auto">
        <div class="logo">
          <a href="/" class="fnHub"><img src="/assets/img/logo.png">FnHub.io</a>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid" *ngIf="appState.get('layout') !== 'center'">
    <div class="row">
      <div class="col col-sm-2 col-lg-2 logo-wrapper" [ngClass]="{'col-lg-1': !isSearch}">
        <div class="logo">
          <a href="/" class="fnHub">
            <img src="/assets/img/logo.desktop.png"></a>
        </div>
      </div>
      <div class="col">
        <div class="nav-wrapper">
          <div class="row">
            <div class="col col-lg-4 hidden-xs-down nav-left">
              <div class="row justify-content-md-center">
                <div class="col-12" [ngClass]="{'col-md-auto': isSearch}">
                  <top-menu [containerClass]="''"></top-menu>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="search-wrapper">
                <div class="row">
                  <div class="col">
                    <app-search-module data-comp-id="app_search_module" *ngIf="isSearch"></app-search-module>
                  </div>
                  <div class="col bar hidden-sm-up" (click)="open(content)"><i class="fa text-primary fa-bars"></i></div>
                </div>
              </div>
            </div>
            <div class="col col-lg-3 hidden-xs-down nav-right">
              <top-right-menu [containerClass]="'pull-right'"></top-right-menu>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
