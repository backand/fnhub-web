<div class="container page-module-detail">
  <div class="row">

    <div class="col-md-9">
      <h2 class="page-heading" *ngIf="this.module.name"> <i class="fa fa-star fa-fw text-primary"></i> {{this.module.name}}</h2>
      <div class="page-content m-t-md text-gray-lt" [innerHTML]="module_detail">
      </div>
    </div>

    <div class="col-md-3 sidebar with-border">
      <nav>
        <div class="sidebar-item">
          <div class="sidebar-item-heading">Install</div>
          <p class="text-gray-lt">blambda i @backand/vanilla-sdk</p>
          <p class="text-primary _600"><a href="">need help? learn more</a></p>
        </div>
        <div class="sidebar-item">
          <ul class="list small sidebar-list">
            <li class="list-item">
              <div class="list-left">
                <img src="/assets/img/avatar/avatar.png" class="w-32 circle img-thumbnail">
              </div>
              <div class="list-body">
                <span class="text-primary">{{moduleAuthor.fullName}}</span> <span class="text-gray-lt">updated at {{this.module.updatedAt}}</span>
              </div>
            </li>
            <li class="list-item">
              <div class="list-left">
                <i class="fa fa-code-fork fa-fw fa-2x" aria-hidden="true"></i>
              </div>
              <div class="list-body">
                <span class="text-gray-lt">3.3.1</span>
              </div>
            </li>
            <li class="list-item">
              <div class="list-left">
                <i class="fa fa-github fa-fw fa-2x"></i>
              </div>
              <div class="list-body">
                <a href="{{this.module.githubRepo}}" target="_blank" class="_600">{{this.module.githubRepo}}</a>
              </div>
            </li>
          </ul>
        </div>

        <!--div class="sidebar-item">
          <div class="sidebar-item-heading">collaboators <a href="" class="pull-right text-primary">All</a></div>
          <div>
            <img src="/assets/img/avatar/avatar.png" class="w-48 circle img-thumbnail m-r-sm"> <img src="/assets/img/avatar/avatar04.png"
              class="w-48 circle img-thumbnail m-r-sm"><img src="/assets/img/avatar/avatar2.png" class="w-48 circle img-thumbnail m-r-sm">
            <img src="/assets/img/avatar/avatar3.png" class="w-48 circle img-thumbnail">
          </div>
        </div -->

        <div class="sidebar-item">
          <div class="sidebar-item-heading">Language</div>
          <ul class="nav flex-column">
            <li class="nav-item" *ngFor="let language of languages">
              <span class="nav-link" [ngClass]="{'text-primary': language.isSelected}"><i class="fa fa-caret-right" aria-hidden="true" *ngIf="language.isSelected"></i> {{language.name}}</span>
            </li>
          </ul>
        </div>

        <div class="sidebar-item">
          <div class="sidebar-item-heading">Keywords</div>
          <p *ngIf="module.keywords.length === 0">No keyword</p>
          <ul class="nav flex-column">
            <li class="nav-item" *ngFor="let keyword of module.keywords">
               <span  class="nav-link">{{keyword}}</span>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </div>
</div>
